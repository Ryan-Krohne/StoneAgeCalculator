name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Build .app
        run: |
          # Add commands to turn your Python script into a .app

      - name: Update version number
        run: |
          current_version=$(awk -F= '/^VERSION/{print $2}' version.txt)
          new_version=$(awk -v current_version="$current_version" 'BEGIN{printf "%.1f", current_version + 0.1}')
          sed -i '' "s/VERSION=.*/VERSION=$new_version/" version.txt
        

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git commit -am "Update version number"
          git push
